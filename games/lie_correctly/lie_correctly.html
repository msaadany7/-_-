<div id="lie-correctly-screen" class="flex flex-col h-full p-4">
    <div class="grid grid-cols-2 gap-4 mb-4 text-center">
        <div id="team1-display-lie" class="team-display-box p-4 rounded-lg text-white font-bold">
            <h3 id="team1-name-lie">الفريق الأول</h3>
            <p class="text-3xl mt-1" id="team1-score-lie">0</p>
        </div>
        <div id="team2-display-lie" class="team-display-box p-4 rounded-lg text-white font-bold">
            <h3 id="team2-name-lie">الفريق الثاني</h3>
            <p class="text-3xl mt-1" id="team2-score-lie">0</p>
        </div>
    </div>
    
    <div class="bg-gray-900 p-4 rounded-xl mb-4 space-y-2">
        <div class="flex justify-between items-center text-lg">
            <p id="round-display-lie" class="font-extrabold text-xl">الجولة 1</p>
            <p id="status-text-lie" class="text-yellow-400 font-bold">استعدوا للسؤال</p>
        </div>
    </div>

    <div id="game-board-lie" class="relative text-center p-6 rounded-lg flex-grow flex flex-col items-center justify-center bg-gray-700/50 min-h-[300px]">
        <div class="question-display-area-lie w-full">
            <p id="question-text-lie" class="text-2xl font-semibold mb-6">سيتم عرض السؤال هنا...</p>
        </div>
        
        <div id="choices-container-lie" class="mt-4 flex flex-col items-center gap-4 w-full max-w-2xl mx-auto hidden">
            </div>
    </div>

    <div id="host-actions-lie" class="mt-6 flex justify-center">
        <button id="show-deception-button" class="button-secondary py-3 px-8 text-lg">
            <i class="fas fa-user-secret mr-2"></i> إدخال الاجابات
        </button>
        <button id="show-choices-button" class="button-primary py-3 px-8 text-lg hidden">
            <i class="fas fa-list-ol mr-2"></i> إظهار الاختيارات
        </button>
    </div>
</div>

<div id="deception-overlay" class="full-screen-overlay hidden">
    <div class="deception-card bg-gray-800 p-8 rounded-2xl shadow-lg text-center border-2 border-purple-500 max-w-lg w-full">
        <h2 class="text-3xl font-black mb-2 text-purple-400">دور الفريق اللي هيحور</h2>
        <p class="text-lg mb-4">دخل إجابتين رزع للسؤال</p>
        
        <div class="space-y-4 my-6">
            <input type="text" id="lie-input-1" class="w-full p-3 rounded-lg border-2 bg-gray-700 border-gray-600 focus:border-purple-500 focus:ring focus:ring-purple-300 transition text-center text-lg" placeholder="الإجابة الأولى">
            <input type="text" id="lie-input-2" class="w-full p-3 rounded-lg border-2 bg-gray-700 border-gray-600 focus:border-purple-500 focus:ring focus:ring-purple-300 transition text-center text-lg" placeholder="الإجابة الثانية">
        </div>

        <div id="correct-answer-reveal-container" class="hidden my-4 p-3 border-2 border-dashed border-yellow-500 rounded-lg bg-yellow-900/50">
            <p class="text-sm text-yellow-300 mb-1">الإجابة الصحيحة هي:</p>
            <p id="correct-answer-for-liar" class="text-lg font-bold text-white"></p>
        </div>
        
        <div class="grid grid-cols-2 gap-4 mt-6">
            <button id="show-correct-answer-button" class="button-secondary bg-gray-600 hover:bg-gray-500 py-3 text-base">
                <i class="fas fa-eye mr-2"></i> أظهر الإجابة
            </button>
            <button id="save-lies-button" class="button-primary bg-gradient-to-r from-purple-500 to-pink-500 py-3 text-lg">
                <i class="fas fa-save mr-2"></i> حفظ
            </button>
        </div>
    </div>
</div>

<div id="result-phase-lie" class="full-screen-overlay hidden">
    <div class="result-card text-center p-8 rounded-2xl bg-gray-800 border-2 shadow-lg">
        <p id="result-message-lie" class="text-4xl font-bold mb-6"></p>
        <p class="text-xl text-gray-400">الإجابة الصحيحة كانت:</p>
        <p id="correct-answer-display-lie" class="text-3xl font-bold my-4"></p>
        <button id="next-round-button-lie" class="button-primary w-full mt-8 py-3 text-lg">
            الجولة التالية <i class="fas fa-arrow-left mr-2"></i>
        </button>
    </div>
</div>
