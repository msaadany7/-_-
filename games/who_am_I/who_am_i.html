<div id="who-am-i-game-screen" class="text-center flex flex-col h-full">
    <div id="who-am-i-background"></div>

    <div class="grid grid-cols-2 gap-4 mb-4 text-center z-10 relative">
        <div id="team1-display-who" class="team-display-box p-3 rounded-lg text-white font-bold">
            <h3 id="team1-name-who" class="text-lg">الفريق الأول</h3>
            <p class="text-4xl my-1">0</p>
            <div class="team-controls-box">
                <div class="flex justify-center gap-2 team-action-buttons">
                    <button class="team-action-button correct-button"><i class="fas fa-check"></i></button>
                    <button class="team-action-button wrong-button"><i class="fas fa-times"></i></button>
                </div>
            </div>
        </div>
        <div id="team2-display-who" class="team-display-box p-3 rounded-lg text-white font-bold">
            <h3 id="team2-name-who" class="text-lg">الفريق الثاني</h3>
            <p class="text-4xl my-1">0</p>
            <div class="team-controls-box">
                <div class="flex justify-center gap-2 team-action-buttons">
                    <button class="team-action-button correct-button"><i class="fas fa-check"></i></button>
                    <button class="team-action-button wrong-button"><i class="fas fa-times"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div id="game-board-who" class="flex-grow flex justify-center items-center relative z-10 p-4 min-h-[250px]">
        <button id="magic-reveal-button" class="magic-button hidden">
            <i class="fas fa-magic"></i>
        </button>
        <div id="current-clue-area" class="w-full flex justify-center items-center">
            <div id="current-clue-card" class="clue-card-main hidden">
                <p id="current-clue-text"></p>
            </div>
            <div id="final-clues-container" class="hidden w-full">
                <ul id="final-clues-list" class="space-y-2 text-center">
                    </ul>
            </div>
        </div>
    </div>

    <div id="host-controls-who" class="mt-auto pt-4 relative z-10">
        <button id="show-next-clue-button" class="button-primary w-full py-4 text-xl hidden">
            <i class="fas fa-arrow-down mr-2"></i> إظهار المعلومة التالية
        </button>
    </div>

    <div id="clues-archive-bar" class="mt-4 relative z-10 p-2 rounded-lg bg-gray-900/50">
        <div id="clues-archive" class="flex items-center space-x-2 space-x-reverse overflow-x-auto pb-2">
            </div>
    </div>

</div>

<div id="who-am-i-inter-round-screen" class="full-screen-overlay hidden">
    <div id="inter-round-card-who" class="text-center p-8 rounded-2xl">
        <h2 id="inter-round-title-who" class="text-5xl font-black mb-8">الجولة الأولى</h2>
        <button id="inter-round-start-button" class="button-primary text-2xl py-4 px-8">
            <i class="fas fa-play mr-2"></i> ابدأ الجولة
        </button>
    </div>
</div>
